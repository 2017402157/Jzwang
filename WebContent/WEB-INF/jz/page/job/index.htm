	clear: both;

}

	width: 85px;

	font-size: 16px;
	line-height: 30px;
}

	float: left;

					<form class="layui-form">
						<div class="form_content">
							<fieldset>
								<legend>求职信息登记</legend>
								<div class="form-row">
									<div class="field-label">
										<label for="username">姓名</label>:
									</div>
									<div class="field-widget">
										<input type="text" name="name" id="name"
											class="layui-input" placeholder="请输入你的姓名" />
									</div>
								</div>
								<div class="form-row">
									<div class="field-label">
										<label for="field6">性别</label>:
									</div>
									<div class="layui-input-inline">
										<select id="sex" name="sex" class="layui-input-inline"
											title="请选择你的性别">
											<option value="-1">点击选择</option>
											<option value="0">男</option>
											<option value="1">女</option>
										</select>
									</div>
								</div>

								<div class="form-row">
									<div class="field-label">
										<label for="field5">年龄</label>:
									</div>
									<div class="field-widget">
										<input type="text" class="layui-input" name="age"
											id="age" placeholder="请输入您的年龄" />
									</div>
								</div>
								<div class="form-row">
									<div class="field-label">
										<label for="field5">学校</label>:
									</div>

										<input type="text" name="addr" id="addr"
											class="layui-input" placeholder="请输入你的学校" />
									</div>
								</div>
								<div class="form-row">
									<div class="field-label">
										<label for="field5">手机</label>:
									</div>

										<input type="text" name="phone" id="phone"
											class="layui-input" placeholder="请输入你的手机号码" />

								<div class="form-row">
									<div class="field-label">
										<label for="field5">微信</label>:
									</div>
									<div class="field-widget">
										<input type="text" name="weixin" id="weixin"

									</div>
								</div>
								<div class="form-row">
									<div class="field-label">
										<label for="field5">QQ账号</label>:
									</div>

											class="layui-input" placeholder="请输入你的QQ号码" />
									</div>
								</div>

									<div class="field-widget">
										<input type="text" name="field5" id="field5"
											class="layui-input" placeholder="" />
									</div>
								</div>
								<div class="form-row">
									<div class="field-label">
										<label for="field5">工作时间</label>:
									</div>

										<input type="text" name="field5" id="field5"
											class="layui-input" placeholder="" />

								</div>

									<div class="field-label">
										<label for="field5">工资待遇</label>:

									<div class="field-label">

											<option>点击选择</option>

											<option>活动做完同一结算</option>
										</select>
									</div>

										<button type="reset" class="layui-btn layui-btn-primary">重置</button>
									</div>
								</div>
