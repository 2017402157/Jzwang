<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>求职&招聘_凯里兼职网</title>
<meta name="keywords" content="" />
<meta name="description" content="" />
<meta content="telephone=no" name="format-detection" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="renderer" content="webkit">
<!--360默认急速模式打开-->
<meta name="viewport"
	content="width=device-width, initial-scale=1.0,user-scalable=no">
<link rel="stylesheet" href="../../skin/css/cui.css" />
<link rel="stylesheet" href="../../skin/css/style.css" />
<link rel="stylesheet" href="../../skin/css/less.css" />
<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
<style>
/* ---- 求职---- */
.form_content {
	margin: 30px auto;
	padding: 20px;
}

fieldset {
	border: 1px #FF0000 solid;
	padding: 15px 12px 15px 12px;
}

legend {
	color: #FFFFFF;
	font-size: 25px;
	background-color: #0fcdf6;
	padding: 4px 10px 4px 10px;
}

.form-row {
	clear: both;
	float: left;
	padding: 10px 50px 10px 10px;
}

.field-label {
	width: 100px;
	float: left;
	font-size: 16px;
	line-height: 30px;
}

.field-widget {
	float: left;
}
</style>
</head>
<body>
	<div id="hd">
		<div class="wp">
			<div class="logo">
				<a href="index"><img src="../../skin/images/logo.png" alt=""></a>
			</div>
			<div id="nav">
				<ul id="myindex"></ul>
			</div>
			<div class="tel">0855-2200293</div>
		</div>
	</div>
	<!-- end #hd -->
	<div class="c"></div>
	<div id="m-hd">
		<a href="index" class="m-logo"><img
			src="../../skin/images/logo.png" alt=""></a>
		<div class="m-trigger"></div>
		<ul class="m-nav" id="myindex2">
		</ul>
	</div>

	<div class="c"></div>
	<div id="bd">
		<div id="ban-in"
			style="background-image: url(/skin/images/14415956107965.jpg)">
			<div class="ban-bg"></div>
		</div>
		<div class="row4 fix">
			<div class="wp">
				<div class="tit-i">
					<h3>求职登记与发布招聘</h3>
					<h5>
						<span>Job</span> Registration
					</h5>
				</div>
			</div>
			<div style="">
				<div class="layui-col-sm3">
					<form class="layui-form">
						<div class="form_content">
							<fieldset>
								<legend>求职信息登记</legend>
								<div class="form-row">
									<div class="field-label">
										<label for="name">姓名</label>:
									</div>
									<div class="field-widget">
										<input type="text" name="name" required lay-verify="required"
											id="name" class="layui-input" placeholder="请输入你的姓名" />
									</div>
								</div>
								<div class="form-row">
									<div class="field-label">
										<label for="sex">性别</label>:
									</div>
									<div class="layui-input-block">
										<input type="radio" name="sex" value="0" title="男"> <input
											type="radio" name="sex" value="1" title="女">
									</div>
								</div>



								<div class="form-row">
									<div class="field-label">
										<label for="age">年龄</label>:
									</div>
									<div class="field-widget">
										<input type="text" required lay-verify="required"
											class="layui-input" name="age" id="age" placeholder="请输入您的年龄" />
									</div>
								</div>
								<div class="form-row">
									<div class="field-label">
										<label for="addr">学校</label>:
									</div>
									<div class="field-widget">
										<input type="text" required lay-verify="required" name="addr"
											id="addr" class="layui-input" placeholder="请输入你的学校" />
									</div>
								</div>
								<div class="form-row">
									<div class="field-label">
										<label for="phone">手机</label>:
									</div>
									<div class="field-widget">
										<input type="text" required lay-verify="required" name="phone"
											id="phone" class="layui-input" placeholder="请输入你的手机号码" />
									</div>
								</div>
								<div class="form-row">
									<div class="field-label">
										<label for="text">微信</label>:
									</div>
									<div class="field-widget">
										<input type="text" required lay-verify="required"
											name="weixin" id="weixin" class="layui-input"
											placeholder="请输入你的微信号码" />
									</div>
								</div>
								<div class="form-row">
									<div class="field-label">
										<label for="qq">QQ账号</label>:
									</div>
									<div class="field-widget">
										<input type="text" required lay-verify="required" name="qq"
											id="qq" class="layui-input" placeholder="请输入你的QQ号码" />
									</div>
								</div>
								<div class="form-row">
									<div class="field-label">
										<label for="type">求职类型</label>:
									</div>
									<div class="layui-input-block">
										<input type="radio" name="type" value="0" title="兼职">
										<input type="radio" name="type" value="1" title="全职">
									</div>
								</div>
								<div class="form-row">
									<div class="field-label">
										<label for="text">求职意向</label>:
									</div>
									<div class="layui-input-block">
										<textarea type="text" required lay-verify="required"
											name="jobmessage" id="jobmessage" class="layui-input"
											placeholder="请输入内容" class="layui-textarea"></textarea>
									</div>
								</div>

								<div class="layui-form-item">
									<div class="layui-input-block">
										<button class="layui-btn" lay-submit="" lay-filter="jobadd">立即提交</button>
										<button type="reset" class="layui-btn layui-btn-primary">重置</button>
									</div>
								</div>
							</fieldset>
						</div>
					</form>
				</div>

				<div class="layui-col-sm5">
					<form class="layui-form">
						<div class="form_content">
							<fieldset>
								<legend>招聘信息登记</legend>
								<div class="form-row">
									<div class="field-label">
										<label for="username">企业全称</label>:
									</div>
									<div class="field-widget">
										<input type="text" name="company" id="company" required lay-verify="required"
											class="layui-input" placeholder="填写营业执照对应企业全称" />
									</div>
								</div>
								<div class="form-row">
									<div class="field-label">
										<label for="username">企业简介</label>:
									</div>
									<div class="field-widget">
										<input type="text" name="brief" id="brief" class="layui-input" required lay-verify="required"
											placeholder="简短的介绍你的企业" />
									</div>
								</div>
								<div class="form-row">
									<div class="field-label">
										<label for="username">招聘职位</label>:
									</div>
									<div class="field-widget">
										<input type="text" name="name" id="name" class="layui-input" required lay-verify="required"
											placeholder="" />
									</div>
								</div>
								<div class="form-row">
									<div class="field-label">
										<label for="username">职位介绍</label>:
									</div>
									<div class="field-widget">
										<input type="text" name="workpro" id="workpro" required lay-verify="required"
											class="layui-input" placeholder="" />
									</div>
								</div>
								<div class="form-row">
									<div class="field-label">
										<label for="jobtype">职位类型</label>:
									</div>
									<div class="field-widget">
										<select id="jobtype" name="jobtype" class="validate-selection">
											<option>点击选择</option>
											<option>兼职</option>
											<option>全职</option>
										</select>
									</div>
								</div>
								<div class="form-row">
									<div class="field-label">
										<label for="field5">招聘要求</label>:
									</div>
									<div class="field-widget">
										<input type="text" class="layui-input" name="education" required lay-verify="required"
											id="education" placeholder="" />
									</div>
								</div>
								<div class="form-row">
									<div class="field-label">
										<label for="number">招聘人数</label>:
									</div>
									<div class="field-widget">
										<input type="text" name="number" id="number" required lay-verify="required"
											class="layui-input" placeholder="" />
									</div>
								</div>
								<div class="form-row">
									<div class="field-label">
										<label for="worktime">工作时间</label>:
									</div>
									<div class="field-widget">
										<input type="text" name="worktime" id="worktime" required lay-verify="required"
											class="layui-input" placeholder="" />
									</div>
								</div>
								<div class="form-row">
									<div class="field-label">
										<label for="reward">工资待遇</label>:
									</div>
									<div class="field-widget">
										<input type="text" name="reward" id="reward" required lay-verify="required"
											class="layui-input" placeholder="" />
									</div>
								</div>
								<div class="form-row">
									<div class="field-label">
										<label for="Settle">工资发放方式</label>:
									</div>
									<div class="field-widget">
										<select id="Settle" name="Settle" class="validate-selection">
											<option>点击选择</option>
											<option>工资日结</option>
											<option>活动做完同一结算</option>
										</select>
									</div>
								</div>
								<div class="form-row">
									<div class="field-label">
										<label for="addr">工作地址</label>:
									</div>
									<div class="field-widget">
										<input type="text" name="addr" id="addr" class="layui-input" required lay-verify="required"
											placeholder="" />
									</div>
								</div>
								<div class="form-row">
									<div class="field-label">
										<label for="field5">联系人姓名</label>:
									</div>
									<div class="field-widget">
										<input type="text" name="linkman" id="linkman" required lay-verify="required"
											class="layui-input" placeholder="" />
									</div>
								</div>
								<div class="form-row">
									<div class="field-label">
										<label for="position">公司职务</label>:
									</div>
									<div class="field-widget">
										<input type="text" name="position" id="position" required lay-verify="required"
											class="layui-input" placeholder="" />
									</div>
								</div>
								<div class="form-row">
									<div class="field-label">
										<label for="phone">手机</label>:
									</div>
									<div class="field-widget">
										<input type="text" name="phone" id="phone" class="layui-input" required lay-verify="required"
											placeholder="" />
									</div>
								</div>
								<div class="form-row">
									<div class="field-label">
										<label for="weixin">微信号</label>:
									</div>
									<div class="field-widget">
										<input type="text" name="weixin" id="weixin" required lay-verify="required"
											class="layui-input" placeholder="" />
									</div>
								</div>
								<!-- 图片上传有问题只是 -->
								<div class="form-row" pane="">
									<div class="field-label">
										<label for="">营业执照</label>:
									</div>
									<div class="layui-input-block">
										<div class="layui-upload-list">
											<p id="demoText"></p>
											<button type="button" class="layui-btn" id="datum">上传图片</button>
											<input id="img" name="datum" value="" />
										</div>
									</div>
								</div>
								<!-- 收银台 -->
								


								<div class="layui-form-item">
									<div class="layui-input-block">
										<button class="layui-btn" lay-submit="" lay-filter="add">立即提交</button>
										<button type="reset" class="layui-btn layui-btn-primary">重置</button>
									</div>
								</div>
							</fieldset>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="map">
			<p></p>
			<p></p>
		</div>
	</div>
	<!-- end #bd -->
	<div class="c"></div>

	</div>
	<div class="side2">
		<ul>
			<li><a href=""><img src="../../skin/images/r_icon1.png"
					alt=""></a>
				<div class="weixin">
					<em></em><img src="../../skin/images/ewm.jpg" alt="">
				</div></li>
			<li><a href="javascript:goTop();" class="sidetop"><img
					src="../../skin/images/r_icon2.png"></a></li>
		</ul>
	</div>

	<script type="text/javascript" src="../../skin/js/jquery.js"></script>
	<script type="text/javascript" src="../../skin/js/lib.js"></script>

</body>
