<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>用户信息修改--后台管理模板</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<style type="text/css">
		.layui-form { width:40%; float:left; margin-left:5%; margin-top: 3%}
	</style>
</head>
<body class="childrenBody">
	<form class="layui-form" name="userinfoform" style="width:80%;">
		<div class="layui-form-item">
			<label class="layui-form-label">ID</label>
			<div class="layui-input-inline">
				<input type="" class="layui-input" name="id" value="${(id)}">
			</div>
		</div>
		<div class="layui-form-item">
		    <label class="layui-form-label">用户名</label>
		    <div class="layui-input-inline">
		      <input type="text" name="username" lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
		    </div>
		  </div>
		  </div>
		  <div class="layui-form-item">
		    <label class="layui-form-label">电话号码</label>
		    <div class="layui-input-inline">
		      <input type="text" name="phone" required  lay-verify="required" placeholder="请输入电话号码" autocomplete="off" class="layui-input">
		    </div>
		  </div>
		    <div class="layui-form-item">
		    <label class="layui-form-label">职位</label>
		    <div class="layui-input-inline">
				<div class="layui-input-inline">
					<select name="posititoned"  id="selectId" lay-filter="state">
					  <option value="-1">董事长</option>
					  <option value="0">总经理</option>
					  <option value="1">秘书</option>
		      		</select>
				</div>
			</div>
		  </div>
		<div class="layui-form-item">
			<div class="layui-input-inline">
				<button class="layui-btn" lay-submit="" lay-filter="addUser">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		    </div>
		</div>
	</form>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="../js/user/userinfoEdit.js"></script>
</body>
</html>
