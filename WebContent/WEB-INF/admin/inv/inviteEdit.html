<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>信息修改</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<style type="text/css">
		.layui-form { width:60%; float:left; margin-left:5%; margin-top: 3%}
	</style>
</head>
<body class="childrenBody">
	<div class="layui-form-item">
			<div class="layui-input-inline" id=test>
			</div>
		</div>
	
	<form class="layui-form layui-form-pane" name="updateform" style="width:80%;">
		<div class="layui-form-item">
			<div class="layui-input-inline">
				<input type="hidden" class="layui-input layui-disabled" name="id" value="${(id)}">
			</div>
		</div>
		<div class="layui-main">
			<label class="layui-form-label">工作名</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input" name="name"  lay-verify="required" placeholder="请输入兼职名"  autocomplete="off">
			</div>
		</div>
		<div class="layui-main">
			<label class="layui-form-label">工作简介</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input" name="workpro"  lay-verify="required" placeholder="请输入工作简介"  autocomplete="off">
			</div>
		</div>
		<div class="layui-main">
			<label class="layui-form-label">工作地点</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input" name="addr"  lay-verify="required" placeholder="请输入工作地点"  autocomplete="off">
			</div>
		</div>
		<div class="layui-main">
			<label class="layui-form-label">招聘人数</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input" name="number"  lay-verify="required" placeholder="请输入招聘人数"  autocomplete="off">
			</div>
		</div>
		<div class="layui-main">
			<label class="layui-form-label">工作经验</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input" name="workexp"  lay-verify="required" placeholder="请输入要求工作经验"  autocomplete="off">
			</div>
		</div>
		<div class="layui-main">
			<label class="layui-form-label">学历要求</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input" name="education"  lay-verify="required" placeholder="请输入学历要求"  autocomplete="off">
			</div>
		</div>
		<div class="layui-main">
			<label class="layui-form-label">兼职类型</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input" name="type"  lay-verify="required" placeholder="请输入兼职类型"  autocomplete="off">
			</div>
		</div>
		<div class="layui-main">
			<label class="layui-form-label">工资待遇</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input" name="reward"  lay-verify="required" placeholder="请输入工资待遇"  autocomplete="off">
			</div>
		</div>
		<div class="layui-main">
			<label class="layui-form-label">招聘公司</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input" name="company"  lay-verify="required" placeholder="请输入招聘公司"  autocomplete="off">
			</div>
		</div>
		<!-- <div class="layui-form-item">
			<label class="layui-form-label">标签</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input" name="label"  lay-verify="required" placeholder="请输入兼职类型"  autocomplete="off">
			</div>
		</div> -->
		<div class="layui-main">
			<label class="layui-form-label">工作时间</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input" name="worktime"  lay-verify="required" placeholder="请输入工作时间"  autocomplete="off">
			</div>
		</div>
		<div class="layui-main">
			<label class="layui-form-label">审核时间</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input" name="releasetime"  lay-verify="required" placeholder="请输入工作时间"  autocomplete="off">
			</div>
		</div>
		<div class="layui-main">
			<label class="layui-form-label">公司名称</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input" name="name"  lay-verify="required" placeholder="请输入工作时间"  autocomplete="off">
			</div>
		</div>
		<div class="layui-main">
			<label class="layui-form-label">公司简介</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input" name="brief"  lay-verify="required" placeholder="请输入工作时间"  autocomplete="off">
			</div>
		</div>
		<div class="layui-main">
			<label class="layui-form-label">联系人</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input" name="linkman"  lay-verify="required" placeholder="请输入工作时间"  autocomplete="off">
			</div>
		</div>
		<div class="layui-main">
			<label class="layui-form-label">公司职务</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input" name="position"  lay-verify="required" placeholder="请输入工作时间"  autocomplete="off">
			</div>
		</div>
		<div class="layui-main">
			<label class="layui-form-label">联系电话</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input" name="phone"  lay-verify="required" placeholder="请输入工作时间"  autocomplete="off">
			</div>
		</div>
		<div class="layui-main">
			<label class="layui-form-label">证明材料</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input" name="datum"  lay-verify="required" placeholder="请输入工作时间"  autocomplete="off">
			</div>
		</div>
		<!--
		<div class="layui-main">
			<label class="layui-form-label">邮箱</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input" name="email"  lay-verify="required" placeholder="请输入工作时间"  autocomplete="off">
			</div>
		</div> 
		 -->
		<div class="layui-main">
			<label class="layui-form-label">微信</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input" name="weixin"  lay-verify="required" placeholder="请输入工作时间"  autocomplete="off">
			</div>
		</div>
		<!-- <div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="update">保存修改</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		    </div>
		</div> -->
	</form>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="../js/inv/inviteEdit.js"></script>
</body>
</html>
