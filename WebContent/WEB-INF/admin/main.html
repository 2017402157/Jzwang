<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="//at.alicdn.com/t/font_tnyc012u2rlwstt9.css" media="all" />
	<link rel="stylesheet" href="../css/main.css" media="all" />
	<link href="../../assets/css/lib/calendar2/pignose.calendar.min.css" rel="stylesheet">
    <link href="../../assets/css/lib/chartist/chartist.min.css" rel="stylesheet">
    <link href="../../assets/css/lib/font-awesome.min.css" rel="stylesheet">
    <link href="../../assets/css/lib/themify-icons.css" rel="stylesheet">
    <link href="../../assets/css/lib/owl.carousel.min.css" rel="stylesheet" />
    <link href="../../assets/css/lib/owl.theme.default.min.css" rel="stylesheet" />
    <link href="../../assets/css/lib/weather-icons.css" rel="stylesheet" />
    <link href="../../assets/css/lib/menubar/sidebar.css" rel="stylesheet">
    <link href="../../assets/css/lib/bootstrap.min.css" rel="stylesheet">
    <link href="../../assets/css/lib/helper.css" rel="stylesheet">
    <link href="../../assets/css/style.css" rel="stylesheet">
	<style type="text/css" media="screen">

 </style>
</head>
<body class="childrenBody">
<div class="layui-fluid">
  	 <section id="main-content">
                        <div class="row">
                            <div class="col-lg-3">
                            <a href="openNews">
                                <div class="card">
                                    <div class="stat-widget-one">
                                        <div class="stat-icon dib"><i class="ti-money color-success border-success"></i></div>
                                        <div class="stat-content dib">
                                            <div class="stat-text">新闻数量</div>
                                            <div class="stat-digit" id="news"></div>
                                        </div>
                                    </div>
                                </div>
                             </a>
                            </div>
                            <div class="col-lg-3">
                            <a href="openUser">
                                <div class="card">
                                    <div class="stat-widget-one">
                                        <div class="stat-icon dib"><i class="ti-user color-primary border-primary"></i></div>
                                        <div class="stat-content dib">
                                            <div class="stat-text">用户数量</div>
                                            <div class="stat-digit" id="user"></div>
                                        </div>
                                    </div>
                                </div>
                              </a>
                            </div>
                            <div class="col-lg-3">
                            <a href="openMessage">
                                <div class="card">
                                    <div class="stat-widget-one">
                                        <div class="stat-icon dib"><i class="ti-layout-grid2 color-pink border-pink"></i></div>
                                        <div class="stat-content dib">
                                            <div class="stat-text">留言数</div>
                                            <div class="stat-digit" id="massage"></div>
                                        </div>
                                    </div>
                                </div>
                            </a>
                            </div>
                            <div class="col-lg-3">
                            <a href="openShow">
                                <div class="card">
                                    <div class="stat-widget-one">
                                        <div class="stat-icon dib"><i class="ti-link color-danger border-danger"></i></div>
                                        <div class="stat-content dib">
                                            <div class="stat-text">勤工俭学</div>
                                            <div class="stat-digit" id="show"></div>
                                        </div>
                                    </div>
                                </div>
                             </a>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-8">
                                <div class="card">
                                    <div class="card-title">
                                        <h4>招聘数量分布</h4>

                                    </div>
                                    <div class="card-body">
                                        <div class="ct-bar-chart m-t-30" id="speedChartMain"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-lg-4">
                                <div class="card">

                                    <div class="card-body">
                                        <div class="ct-pie-chart" id="pie_echarts"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-4">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="card bg-primary">
                                            <div class="weather-widget">
                                                <div id="weather-one" class="weather-one p-22"><h4 style="color:white;">登录日志</h4></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <div class="card">
                                            <div class="testimonial-widget-one p-17">
                                                <div class="testimonial-widget-one owl-carousel owl-theme">
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                            <!-- /# column -->
                            <div class="col-lg-8">
                                <div class="card">
                                    <div class="card-title pr">
                                        <h4>最近留言</h4>

                                    </div>
                                    <div class="card-body">
                                        <div class="table-responsive">
                                            <table class="table student-data-table m-t-20" id="masseage">
                                                
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- /# column -->
                        </div>
                    </section>  
	<script type="text/javascript" src="../layui/layui.js"></script>
	<script type="text/javascript" src="../js/echarts.min.js"></script>
	<script type="text/javascript" src="../js/main.js"></script>
</div>

</body>
</html>
