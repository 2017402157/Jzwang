<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>部门信息添加</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<style type="text/css">
		.layui-form { width:40%; float:left; margin-left:5%; margin-top: 3%}
	</style>
</head>
<body class="childrenBody">
	<form class="layui-form layui-form-pane" name="addform">
		<div class="layui-form-item">
			<label class="layui-form-label">姓名</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input" name="name" lay-verify="required" placeholder="请输入姓名"  autocomplete="off">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">性别</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input" name="sex" lay-verify="required" placeholder="请输入性别"  autocomplete="off">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">联系电话</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input" name="phone" lay-verify="required" placeholder="请输入联系电话"  autocomplete="off">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">地址</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input" name="addr" lay-verify="required" placeholder="请输入地址"  autocomplete="off">
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="add">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		    </div>
		</div>
	</form>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="../js/cond/condidateAdd.js"></script>
	<script>
	layui.use('layedit', function(){
	  var layedit = layui.layedit;
	  layedit.set({
	  })
	  layedit.build('demo'); //建立编辑器
	});
	</script>
</body>
</html>
