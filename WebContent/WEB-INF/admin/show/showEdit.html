<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>信息修改</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<style type="text/css">
		.layui-form { width:60%; float:left; margin-left:5%; margin-top: 3%},
		#demoText{
			margin-left:10%; 
			margin-top: 5%;
			width: 300px;
			height: 300px;
			border-radius: 5px;
			border:1px solid greed;
		}
		.myinfo{
			margin-left:10%; "WebContent/js/show/showAdd.js"
			margin-top: 5%;
			width: 300px;
			height: 100px;
			border-radius: 5px;
			border:3px solid black;
		}
	</style>
</head>
<body class="childrenBody">
	<form class="layui-form layui-form-pane" name="updateform">
		<div class="layui-form-item">
			<div class="layui-input-inline">
				<input type="hidden" class="layui-input layui-disabled" name="id" value="${(id)}">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">标题</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input" name="title"  lay-verify="required" placeholder="请输入标题"  autocomplete="off">
			</div>
		</div>
		
		<div class="layui-form-item" pane="">
				<label class="layui-form-label">头像</label>
				<div class="layui-input-block">
					<div class="layui-upload-list">
	    			<p id="demoText"></p>
	  				<button type="button" class="layui-btn" id="upschool">上传图片</button>
	  				<input id="img" name="photor" value=""/>
	  				</div>
				</div> 
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">简介</label>
			<div class="layui-input-inline">
				<textarea style="width:1024px;height:300px;" name="massage"  lay-verify="required" class="layui-input"></textarea>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="update">保存修改</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		    </div>
		</div>
	</form>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="../js/show/showEdit.js"></script>
</body>
</html>
